query GetFavouriteEvents($eventIds: [ObjectId], $limit: Int) {
  events(limit: $limit, query: { _id_in: $eventIds }) {
    _id
    end_date
    eventbrite_id
    eventbrite_organization_id
    eventbrite_url
    has_available_tickets
    image_url
    is_free
    is_online_event
    is_sold_out
    max_price
    min_price
    name
    published_date
    start_date
    summary
    tags
    organizer {
      eventbrite_id
      name
      num_followers
      summary
      website_url
    }
    venue {
      eventbrite_id
      name
      address {
        city
        country
        latitude
        localized_address_display
        longitude
        postal_code
        region
      }
    }
  }
}
